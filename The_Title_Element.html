<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Web Page</title>
</head>
<body>
	<!--In Html 4 the title attribute was restricted to some particular element, but in Html 5 it can be put in any Html element.
		The title attribute displays a tool tip when ever the cursor hovers over a Html element 

		The (Alternate)alt attribute is used to display a messege when ever a path is not found -->

		<img src="duck.jpg" title="A Duck" alt="A Duck">
		
		<!-- to add an audio to the web page we use a the audio element tag, the control attribute amongst others is used to place the controls of the audio to be played
		The three standard format for web browers are .mp3, .wav and .ogg 
		
		The source attribute is used to place many format of audio file in the audio element -->

		<audio controls autoplay muted draggable="true">
			<source src="Mercy_Chinwo_-_Trust_CeeNaija.com_.mp3" type="audio/mp3">
		</audio>
		
		<video width="300" height="200" controls autoplay muted loop>
			<source src="314-135984948_medium.mp4" type="video/mp4">
		</video>
</body>
</html>
