<!--The meta element are always inside the head element, the do not appear om the webpage in the brower

they are used to tell the search engine about the webpage, a meta element is created using the meta tag with no closing meta tag

the eta tag use attribute to provide infomation to the search engine, the value of the attribute gives it meta tag it's identity, the meta tag are differentiated
by what value you give to the name attribute and content attribute mostly contents a maximum of 155 characters 

we have the description meta tag
keywords meta tag
author meta tag
content-language

note if you do not give a description meta tag the web brower will automatically do it for you -->

<!doctype html>
<html>
<head>
	<title> My Webpage </title>
	<meta name = "description" content = "you write the decription of the webpage here not more than 155 characters">
	<meta name = "keywords" content = "write the keyword that you bests decribe your page content">
	<meta http-equiv = "author" content = "Josiah Chujor">
	<meta http-equiv = "content-language" content = "en-us">
</head>

</body>
</html>
